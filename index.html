<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Eugene, Emil, Darina, Semen">

    <title>ToDo</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div class="fade" onclick="closeLogin()"></div>
    <!-- Navigation -->
    <nav class="header" role="navigation">
        <div class="container">
            <div class="col-md-12">
                <a href="/" class="logo"><img src="img/logo.png" alt="ToDo"></a>
                <div class="login-links">
                    <a href="#" onclick="showLogin()" class="login-link">Sign In</a> <span>OR</span> <a href="#register" class="reg-btn">Register</a>
                </div>
            </div>
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container picture">
        <div class="row">
            <div class="text-center">
                <h1>Your child<br>doesn't spend<br>time properly?</h1>
                <a href="#how" class="green-btn">We will change it!</a>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->

    <div class="container how" id="how">
        <div class="row">
            <h2 class="caption">How it works?</h2>
            <div class="col-md-4">
                <div class="block">
                    <img src="img/icon-money.png" alt="Place your bid"><br>
                    Choose a gift for your child
                </div>
            </div>
            <div class="col-md-4">
                <div class="block">
                    <img src="img/icon-time.png" alt="Set time"><br>
                    Set allowed time to child
                </div>
            </div>
            <div class="col-md-4">
                <div class="block">
                    <img src="img/icon-deadline.png" alt="You may loose money"><br>
                    If your kid spend less time to entertainment, we will give him a gift
                </div>
            </div>
        </div>
    </div>

    <footer class="container main-footer" id="register">
        <div class="row">
            <h2 class="caption">Make your kid better <br> now</h2>

            <form action="/reg" class="regform">
                <input type="text" placeholder="Enter your E-Mail">
                <input type="submit" value="Sign Up">
            </form>
        </div>
    </footer>

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
    <div class="login-form">
        <h2>Sign In</h2>

        <form action="/auth">
            <input type="text" placeholder="E-Mail">
            <input type="text" placeholder="Password">
            <input type="submit" value="Sign In">
        </form>
    </div>

</body>

</html>
